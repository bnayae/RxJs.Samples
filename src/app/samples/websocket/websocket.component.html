<div class="app-content">
	<md-card>
		<h2>Logger over websocket</h2>
	</md-card>
	<md-card>
		<div>Latest Data = {{current | async}}</div>
		<md-list>
			<h2 md-subheader>All Data</h2>
			<md-list-item *ngFor="let item of items" [class]="item.level">{{item.message}}</md-list-item>
		</md-list>
	</md-card>
</div>
